<div>
 
  <div class="row">
    <div class="col-sm-12">
      <label>Enter Source address</label>
      <input [(ngModel)]="srcAddress" class="form-control mr-sm-4" type="text" id="srcaddress" placeholder="Search for the Location"
        autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #searchSrc />
    </div>
    <div class="col-sm-10">
      <button type="button" class="btn btn-danger" (click)="searchSrcAddress()">Search address</button>
    </div>
    <div class="col-md-5">
      <input [disabled]="true" type="number" [(ngModel)]="source.latitude" />
    </div>
    <div class="col-md-5">
      <input [disabled]="true" type="number" [(ngModel)]="source.longitude" />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <label>Enter Destination address</label>
      <input [(ngModel)]="destAddress" class="form-control mr-sm-4" type="text" id="destaddress" placeholder="Search for the Location"
        autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #searchDest />
    </div>
    <div class="col-sm-10">
      <button type="button" class="btn btn-danger" (click)="searchDestAddress()">Search destination</button>
    </div>
    <div class="col-md-5">
      <input [disabled]="true" type="number" [(ngModel)]="destination.latitude" />
    </div>
    <div class="col-md-5">
      <input [disabled]="true" type="number" [(ngModel)]="destination.longitude" />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <label for="mode">Mode</label>
      <select id="mode" [(ngModel)]="modeString">
        <option value="walking">Walk</option>
        <option value="driving">Drive</option>
        <option value="bicycling">Cycling</option>
        <option value="transit">Transit</option>
        <option value="flight">Flight</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary" (click)="getVehicles()">Select Mode</button>
    </div>
  </div>
  <hr>


  <div class="row" *ngIf="vehicleList">
    <div class="col-sm-12">
      <label for="vehicle">Vehicle</label>
      <select id="vehicle" [(ngModel)]="vehicleString">
        <option *ngFor="let vehicle of vehicleList" value={{vehicle}}>{{vehicle}}</option>
      </select>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="seatTypes">
    <div class="col-sm-12">
      <label for="seatType">Select Seat Type</label>
      <select id="seatType" [(ngModel)]="seatType">
        <option *ngFor="let seatType of seatTypes" value={{seatType}}>{{seatType}}</option>
      </select>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary" (click)="computeCF()">Compute Emissions</button>
    </div>
  </div>
  <hr>
  <h4>Distance travelled : </h4> <input type="text" [disabled]="true" [(ngModel)]="distance" />
  <h5>Carbon emissions in grams : </h5><input type="text" [disabled]="true" [(ngModel)]="emissions" />
</div>
