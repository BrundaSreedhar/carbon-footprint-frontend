<div style="height: inherit">
  <ngx-charts-area-chart  [scheme]="colorScheme" [legend]="showLegend" [showGridLines]="false"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="showXAxis" [yAxis]="showYAxis"
    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [results]="areaChartData" style="fill: #dbdbdb;">
    <!-- (select)="onSelect($event)" -->
  </ngx-charts-area-chart>
</div>
