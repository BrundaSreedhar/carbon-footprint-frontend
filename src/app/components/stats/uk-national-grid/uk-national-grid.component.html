<div style="text-align:center">
  <h1 class="card-header bg-info">
    <button type="btn btn-secondary">UK</button>
  </h1>
  <div class="row-ml-5">
    <div class="col-md-12">
      <div class="row">
        <h4>
          Daily carbon intensity
        </h4>
      </div>
      <div class="row">
        <ngx-charts-area-chart [view]="view" [scheme]="colorScheme" [legend]="showLegend" [showGridLines]="false"
          [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="showXAxis" [yAxis]="showYAxis"
          [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="areaChartData" style="fill: #dbdbdb;">
          <!-- (select)="onSelect($event)" -->
        </ngx-charts-area-chart>
      </div>
    </div>

  </div>
  <div class="row ml-5">
    <h4>
      Stacked Vertical Bar Chart
    </h4>
  </div>
  <div class="form-group row ml-5">
    <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
      [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)"
      style="fill: #dbdbdb;">
    </ngx-charts-bar-vertical>
  </div>

</div>
